      - "3000:3000"
    env_file:
      - w1/.env
    command: npm run postinstall skip
    volumes:
      - ./worker/:/app/
      - /app/node_modules

  bridge-worker-postgres:
    image: postgres:13.0
    ports:
      - "35434:5432"
    environment:
      POSTGRES_USER: worker
      POSTGRES_PASSWORD: hivoyfo75duezsr0
      POSTGRES_DB: worker
