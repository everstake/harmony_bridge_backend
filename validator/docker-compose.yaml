version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
    command: npm run dev ${NODE_ARG}
    volumes:
      - .:/app/
      - /app/node_modules
    extra_hosts:
      - "localhost:192.168.1.206"

  postgres:
    image: postgres:13.0
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
